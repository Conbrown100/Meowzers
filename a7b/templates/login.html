{% extends 'site.html' %}

{% block title %}Login{% endblock %}

{% block head %}
  {{ super() }}
  <style>
    body{
    background-image: url("/static/img/site_img/kitty_login.jpg");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;}
  </style>

  <script src="{{ url_for('static', filename='js/login.js') }}">
  </script>

  <!-- More head stuff would go here, like JS or CSS. -->
{% endblock %}


{% block content %}
<div class='page'>
  <form method='POST' action='{{ url_for("login") }}' class='container'>
    <h1>Login</h1>
    {% if message %}
    <div class='alert alert-danger' role='alert'>
        {{ message }}
    </div>
    {% endif %}

    <div class='form-group'>
      <label for='username'>Username</label>
      <input type='text' class='form-control' name='username' id='username'>
    </div>

    <div class='form-group'>
      <label for='password'>Password</label>
      <input type='password' class='form-control' name ='password' id='password'>
    </div>

    <button type="submit" class="btn btn-dark mb-2">Login</button>

    <p>Don't have an account? <a href='{{ url_for("profile_create") }}'>Create Profile</a></p>
  </form>
</div>
{% endblock %}
